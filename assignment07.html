<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MENU</title>
</head>

<body>

  <p>Our Menu</p>
  <p id="menuItems"></p>
  <select name ="menuField" id="menuField" class="menuField">
  
  <option value="JOLLOF">JOLLOF</option>
  <Option value="PLAIN RICE">PLAIN RICE</Option>
  <option value="FRIED RICE">FRIED RICE</option>
  <option value="FUFU">FUFU</option>
  <option value="BANKU">BANKU</option>
</select>
 <input type="submit" value="submit" class="menuSubmit"> 

 <p id="userSelection"></p>
 <p id="ingredients"></p>

 <!-- <select name ="menuField" id="menuField" class="menuField"></select> -->


  <script>

    let item1 = "1. JOLLOF "
    let ing1 = "Jollof ingredients: Rice, oil, blended spices: onion, ginger, garlic, black pepper, grains of selim etc , salt and special seasonings"

    let item2 = "2. PLAIN RICE "
    let ing2 = "Ingredients: Rice, oil, salt, blended spices, tomatoes, onions, garlic, ginger etc"

    let item3 = "3. FRIED RICE "
    let ing3 = "Rice,salt, soya sauce, vegetables, eggs, pepper(optional)"

    let item4 = "4. FUFU "
    let ing4 = "Ingredients: Cassava and plantain  SOUP: blended spices, tomatoes, pepper, seasonings, salt, chicken or fresh/smoked/dried fish"

    let item5 = "5. BANKU "
    let ing5 = "Ingredients: Corn and Cassava dough, salt, Fresh pepper, tomatoes,ginger, onion(optional)"

    document.write("Kindly select food from the drop down above")

    const menuSubmit = document.querySelector(".menuSubmit");
    const menuField = document.querySelector(".menuField");

    function checkMenu() {
      const menuValue = (menuField.value);

      if (menuValue == "JOLLOF") {
        document.getElementById("userSelection").innerHTML = "Hi, you have selected" + item1;
        document.getElementById("ingredients").innerHTML = "The ingredients are:" + ing1;
      }
      else if (menuValue == "PLAIN RICE") {
        document.getElementById("userSelection").innerHTML = "Hi, you have selected" + item2;
        document.getElementById("ingredients").innerHTML = "The ingredients are:" + ing3;
      }
      else if (menuValue == "FRIED RICE") {
        document.getElementById("userSelection").innerHTML = "Hi, you have selected" + item3;
        document.getElementById("ingredients").innerHTML = "The ingredients are:" + ing3;

      }
      else if (menuValue == "FUFU") {
        document.getElementById("userSelection").innerHTML = "Hi, you have selected" + item2;
        document.getElementById("ingredients").innerHTML = "The ingredients are:" + ing4;
      }
      else if (menuValue == "BANKU") {
        document.getElementById("userSelection").innerHTML = "Hi, you have selected" + item5;
        document.getElementById("ingredients").innerHTML = "The ingredients are:" + ing5;
      }

      else {
        document.write("Kindly enter a number")
      }
      console.log(menuValue)
    }
    
    menuSubmit.addEventListener("click", checkMenu);
    

  </script>
</body>

</html>
