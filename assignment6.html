<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    window.alert("ama; kofi; yaw, enam, eli")
    let user = window.prompt("Enter your name")

    while(user== ""){
     user = window.prompt("Name Required")
    }


    if (user=="ama"){
      document.write("You are in room 1")
    }
    else if (user=="kofi"){
      document.write("You are in room 2")
    }
  
    else if (user=="yaw"){
      document.write("You are in room 3")
    }
  
    else if (user=="enam"){
      document.write("You are in room 4")
    }

    else if (user=="eli"){
      document.write("You are in room 5")
    } 
    
    else {
      document.write("Room not assigned")
    }

    

  
    
  </script>
  <!-- display a list of names for the user-->
  <!--tell the user to enter thier name-->
  <!--Based on the name entered by the user, assign a room to them-->
</body>
</html>
