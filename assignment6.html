<body>
  <script>
  //  document.write("ama; kofi; yaw, enam, eli")
    let user = window.prompt("Enter your name")
    if (user=="ama"){
      document.write("You are in room 1")
    }
    if (user=="kofi"){
      document.write("You are in room 2")
    }
  
    if (user=="yaw"){
      document.write("You are in room 3")
    }
  
    if (user=="enam"){
      document.write("You are in room 4")
    }

    if (user=="eli"){
      document.write("You are in room 5")
    }else(user != "ama", "kofi", "yaw", "enam", "eli");{
      document.write("User not found or room not assigned")
    }
    

  
    
  </script>
  <!-- display a list of names for the user-->
  <!--tell the user to enter thier name-->
  <!--Based on the name entered by the user, assign a room to them-->
